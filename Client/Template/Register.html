<div ng-controller="registerCtl">
    <p>Register page</p>
    <form ng-submit="register()">
        User Name:<br>
        <input type="text" ng-model="username" placeholder="Enter your username" required><br>
        Email:<br>
        <input type="email" ng-model="email" placeholder="Enter your eamil" required><br>
        Password:<br>
        <input type="password" ng-model="password" placeholder="Enter your password" required><br>
        Re-enter password:<br>
        <input type="password" ng-model="password2" placeholder="Enter your password again" required><br>
        <input type="submit" value="Register">
        <a href="#/login">Login Page</a><br>
    </form>
</div>
