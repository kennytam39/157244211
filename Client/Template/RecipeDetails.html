 
<div ng-controller="recipeDetailsCtl">
    <h1>Recipe Details</h1>
    <h4>Title: {{data.title}}</h4>
    <img src="{{data.image_url}}" height="250">
    <h3>Ingredients</h3>
    <ol>
        <li ng-repeat="ingredient in data.ingredients">{{ingredient}}</li>
    </ol>
    <h3>Directions:</h3>
    
    <p><a href="{{data.source_url}}" target="_blank">Click me read more!</a></p><br>
    <input type="button" value="add to favourite list" ng-click="addFavList()"><br>
</div>
